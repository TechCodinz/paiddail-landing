
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paiddail Waitlist</title>
    <style>
        body {
            background: radial-gradient(circle at top left, #001100, #004400);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff88;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #00ff88;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        input {
            padding: 0.5rem;
            margin: 0.3rem;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        button {
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #00ff88;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Paiddail</h1>
        <p>Get daily income, grow smarter, rise with Raiziom.</p>
        <form id="waitlistForm">
            <input type="text" name="name" placeholder="Your Name" required /><br />
            <input type="email" name="email" placeholder="Your Email" required /><br />
            <button type="submit">Join Waitlist</button>
        </form>
        <p id="statusMsg"></p>
    </div>

    <script>
        document.getElementById("waitlistForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const status = document.getElementById("statusMsg");

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbx13peePem9qss1J76WX_WJjcmP1LiWkc0_WlEVBve6_RMUBxA2KsAOTyUoNJun58Qtsg/exec", {
                    method: "POST",
                    body: data,
                });
                const result = await response.text();
                status.innerText = "✅ You've been added to the waitlist!";
                form.reset();
            } catch (error) {
                status.innerText = "❌ Something went wrong. Try again.";
            }
        });
    </script>
</body>
</html>
